
  <div class="row">
    <div class="col-xs-12">
      <h1>
        {{ title }}
      </h1>
      <ul>
        <app-post-list *ngFor="let post of posts; let i =index"
                        [index]="i"
                        [postTitle]=post.title
                        [postContent]=post.content
                        [postLoveIts]=post.loveIts
                        [postDate]=post.date></app-post-list>
      </ul>
    </div>
  </div>
